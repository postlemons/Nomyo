StringAlign=Center
FontFace=Segoe UI
FontColor=#ShapeColor#
FontSize=12
X=260r
Y=0r
W=100
R=25
Text=#ShapeColor#
AntiAlias=1
SolidColor=#ShapeColor#
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=ShapeColor" "FileName=#@#Variables.inc"]
