[Rainmeter]
Update=-1
AlwaysOnTop=0

[Metadata]
Name=Settings
Author=itsmohamed205
Version=1.5.0
License=MIT License
Information=Settings to customize the Nomyo Clock


[Variables]
@include=#@#Variables.inc


[MeterSettingsBg]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1,1,400,400,25 | Fill Color 0,0,0,120 | Stroke Color 0,0,0,0


[MeterSettingsBg2]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1,1,40,400 | Fill Color 0,0,0 | Stroke Color 0,0,0,0


[MeterLine1]
Meter=Shape
X=41
Y=190
Shape=Rectangle 0,0,360,1 | Fill Color 255,255,255 | Stroke Color 255,255,255,0


[MeterSettingsText]
Meter=String
StringAlign=Center
StringStyle=Bold
FontFace=Anurati
FontColor=#Color2#
FontSize=15
X=7
Y=200
Angle=(Rad(-90))
Text=">   S   E   T   T   I   N   G   S   <"
AntiAlias=1


[MeterTextTitle]
Meter=String
FontColor=FFFFFF
X=65
Y=15
StringStyle=Bold
FontSize=25
Text=Color Options
AntiAlias=1


[MeterTextShapeColor]
