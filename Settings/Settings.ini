AntiAlias=1
MouseOverAction=[!ShowMeter MeterTextCreditsActive][!HideMeter MeterTextCreditsPassive][!Update]


[MeterTextCreditsActive]
Meter=String
StringAlign=Center
FontFace=Anurati
FontSize=13
FontColor=255,255,255
X=200
Y=320
W=300
Text= M A D E    B Y:  Mohamed Amr
FontWeight=600
