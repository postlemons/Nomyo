[MeterTextFontColorPicker]
Meter=String
StringAlign=Center
FontFace=Segoe UI
FontColor=#FontColor#
FontSize=12
X=260r
Y=0r
W=100
Text=#FontColor#
AntiAlias=1
SolidColor=#FontColor#
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=FontColor" "FileName=#@#Variables.inc"]
FinishAction=[!Refresh *]


[MeterTextLinesColor]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Light
FontSize=12
X=60
Y=120
Text=Lines Color     >>>>>>>>>
AntiAlias=1


[MeterTextLinesColorPicker]
Meter=String
StringAlign=Center
FontFace=Segoe UI
FontColor=#LineColor#
FontSize=12
X=260r
Y=0r
W=100
Text=#LineColor#
AntiAlias=1
SolidColor=#LineColor#
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=LineColor" "FileName=#@#Variables.inc"]
FinishAction=[!Refresh *]


[MeterTextShapeStrokeColor]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Light
FontSize=12
X=60
Y=150
Text=Stroke Color   >>>>>>>>>
AntiAlias=1


[MeterTextShapeStrokeColorPicker]
Meter=String
StringAlign=Center
FontFace=Segoe UI
FontColor=#ShapeStrokeColor#
FontSize=12
X=260r
Y=0r
W=100
Text=#ShapeStrokeColor#
AntiAlias=1
SolidColor=#ShapeStrokeColor#
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=ShapeStrokeColor" "FileName=#@#Variables.inc"]
