[MeterLine1]
Meter=Shape
X=41
Y=190
Shape=Rectangle 0,0,360,1 | Fill Color 255,255,255 | Stroke Color 255,255,255,0


[MeterTextTitleScale]
Meter=String
FontColor=FFFFFF
X=65
Y=205
StringStyle=Bold
FontSize=25
Text=Scale Options
AntiAlias=1


[MeterTextChooseStrokeWidth]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Light
FontSize=12
X=60
Y=250
Text=Stroke Width   >>>>>>>>>
AntiAlias=1


[MeterTextShapeStrokeWidthLabel]
Meter=String
StringAlign=Center
FontFace=Segoe UI
FontColor=FFFFFF
FontSize=12
X=260r
Y=0r
W=100
Text=#StrokeWidth#
AntiAlias=1
SolidColor=0,0,0,80
LeftMouseUpAction=[!CommandMeasure MeterTextShapeStrokeWidthPickerInput "ExecuteBatch 1-3"]
DynamicVariables=1


[MeterTextShapeStrokeWidthPickerInput]
Measure=Plugin
Plugin=InputText
X=270
Y=250
W=100
H=20
FontSize=12
FontColor=FFFFFF
SolidColor=0,0,0,80
AntiAlias=1
InputNumer=1
StringAlign=Center
InputLimit=2
FocusDismiss=1
OnDismissAction=[!ShowMeter MeterTextShapeStrokeWidthLabel][!Update]
DefaultValue=#StrokeWidth#
Command1=[!HideMeter MeterTextShapeStrokeWidthLabel][!Update]
Command2=[!WriteKeyValue Variables StrokeWidth $UserInput$ "#@#Variables.inc"][!Update][!ShowMeter MeterTextShapeStrokeWidthLabel]
Command3=[!Refresh *]


[MeterTextCenterValue]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Light
FontSize=12
X=60
Y=280
Text=Auto Center    >>>>>>>>>
AntiAlias=1


[MeterTextCenterPickTrue]
Meter=String
StringAlign=Center
FontFace=Segoe UI
FontColor=FFFFFF
FontStyle=Bold
FontSize=12
X=235r
Y=0r
W=46
Text=True
AntiAlias=1
SolidColor=#ScolorBG#
LeftMouseUpAction=[!WriteKeyValue Variables Center "1" "#@#Variables.inc"][!WriteKeyValue Variables ScolorBG "0F9D04" "#@#Variables.inc"][!WriteKeyValue Variables ScolorBG2 "000000" "#@#Variables.inc"][!Refresh *]
DynamicVariables=1


[MeterTextCenterPickFalse]
Meter=String
StringAlign=Center
FontFace=Segoe UI
FontColor=FFFFFF
FontStyle=Bold
FontSize=12
X=50r
Y=0r
W=46
Text=False
AntiAlias=1
SolidColor=#ScolorBG2#
LeftMouseUpAction=[!WriteKeyValue Variables Center "0" "#@#Variables.inc"][!WriteKeyValue Variables ScolorBG2 "0F9D04" "#@#Variables.inc"][!WriteKeyValue Variables ScolorBG "000000" "#@#Variables.inc"][!Refresh *]
DynamicVariables=1


