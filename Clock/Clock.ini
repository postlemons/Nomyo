[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+0.5)"][!WriteKeyValue Variables Scale "(#Scale#+0.5)"][!Refresh] 
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-0.5 < 0.5 ? 0.5 : #Scale#-0.5)"][!WriteKeyValue Variables Scale "(#Scale#-0.5 < 0.5 ? 0.5 : #Scale#-0.5)"][!Refresh]
ContextTitle="Open Settings"
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Settings.ini"]


[Metadata]
Name=Time
Author=itsmohamed205
Version=1.5.0
License=MIT License
Information=A minimal rainmeter skin for those who deserve it


[Variables]
@include=#@#Variables.inc
Scale=1.35
DynamicVariables=1


[MeasureCenterX]
Measure=Calc
DynamicVariables=1
UpdateDivider=-1
Formula=MeasureCenterX + 1
IfCondition=MeasureCenterX > 0 && #CenterX# > 0
IfTrueAction=[!Move "(#SCREENAREAWIDTH#/2-(#CURRENTCONFIGWIDTH#/2)) - 25" "#CURRENTCONFIGY#"]


[MeasureCenterY]
Measure=Calc
DynamicVariables=1
UpdateDivider=-1
Formula=MeasureCenterY + 1
IfCondition=MeasureCenterY > 0 && #CenterY# > 0
IfTrueAction=[!Move "#CURRENTCONFIGX#" "((#SCREENAREAHEIGHT#-#CURRENTCONFIGHEIGHT#)/2)-81"]


[MeasureTime]
Measure=Time
Format="%I:%M"
DynamicVariables=1


[MeasureAmPm]
Measure=Time
Format="%p"


[MeasureDay]
Measure=Time
Format="%A"
Substitute=#Date#


[MeasureAP]
String="[MeasureAmPm]"
Measure=String
RegExpSubstitute=1
Substitute="^(.{0,1}).+$":"\1"
DynamicVariables=1
Text="%1"


[MeterLine]
Meter=Shape
X=(75*#Scale#)
Y=(135*#Scale#)
Shape=Rectangle 0,0,(2*#Scale#),(50*#Scale#) | Fill Color #LineColor# | StrokeWidth 0 | Stroke Color #Color1#,0
UpdateDivider=-1


[Meter A/P]
Meter=String
MeasureName=MeasureAP
StringAlign=Center
FontFace=Anurati
FontColor=#FontColor#
FontSize=(30*#Scale#)
X=(-20*#Scale#)r
Y=0r
Text="%1"
AntiAlias=1
DynamicVariables=1


[MeterLine2]
Meter=Shape
X=(290*#Scale#)
Y=0r
Shape=Rectangle 0,0,(2*#Scale#),(50*#Scale#) | Fill Color #LineColor# | StrokeWidth 0 | Stroke Color #Color1#,0
UpdateDivider=-1


[Meter M]
Meter=String
MeasureName=Constant M
StringAlign=Center
FontFace=Anurati
FontColor=#FontColor#
FontSize=(30*#Scale#)
X=(30*#Scale#)r
Y=0r
Text="M"
AntiAlias=1


[MeterDayBg]
Meter=Shape
X=(40*#Scale#)
Y=(213*#Scale#)
Shape=Rectangle 0,0,(290*#Scale#),(60*#Scale#),(27*#Scale#) | Fill Color #ShapeColor# | StrokeWidth #StrokeWidth# | Stroke Color #ShapeStrokeColor#
UpdateDivider=-1


[MeterDayName]
Meter=String
MeasureName=MeasureDayName
StringAlign=Center
FontFace=#Font#
StringCase=Upper
FontColor=#TimeColor#
FontSize=(22*#Scale#)
X=(185*#Scale#)
Y=(12.5*#Scale#)r
Text="[MeasureDay]"
InlineSetting=CharacterSpacing | 4 | 0
InlineSetting2=Weight | 800
InlineSetting3=Shadow | 1 | 1 | 1.5 | 000000
AntiAlias=1
DynamicVariables=1


[MeterTime]
Meter=String
MeasureName=MeasureTime
StringAlign=Center
FontFace=Bebas Neue Bold
FontColor=#FontColor#
FontSize=(80*#Scale#)
X=(182.5*#Scale#)
Y=(100*#Scale#)
Text="[MeasureTime]"
DynamicVariables=1
InlineSetting=Shadow | 1 | 1 | 1.5 | 271c54
AntiAlias=1
